    <style>
        body { background: #181818; color: #fff; }
        .photo-hero {
            text-align: center;
            padding: 5rem 1rem 2rem 1rem;
        }
        .photo-hero h1 {
            font-size: 3rem;
            font-family: var(--font-1, 'Montserrat', sans-serif);
            margin-bottom: 1rem;
            letter-spacing: 0.04em;
        }
        .photo-hero p {
            font-size: 1.3rem;
            color: #eab07c;
            margin-bottom: 0;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            padding: 2rem 2vw 4rem 2vw;
            max-width: 1400px;
            margin: 0 auto;
        }
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #222;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            transition: box-shadow 0.2s;
        }
        .photo-item:hover {
            box-shadow: 0 4px 32px rgba(234, 190, 124, 0.18);
        }
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s cubic-bezier(.4,2,.6,1);
        }
        .photo-item:hover .photo-img {
            transform: scale(1.04) rotate(-1deg);
        }
        /* Maintain aspect ratio for vertical/horizontal */
        .photo-item.ratio-vert {
            aspect-ratio: 3/4;
        }
        .photo-item.ratio-horiz {
            aspect-ratio: 4/3;
        }
        @media (max-width: 600px) {
            .photo-hero h1 { font-size: 2.1rem; }
            .photo-grid { gap: 1rem; padding: 1rem 0.5rem 2rem 0.5rem; }
        }
    </style>
</head>
